<!DOCTYPE html>
<html>
<body>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>

<div class="main-div">
  <fieldset>
      <legend>Product Information</legend>
      <form>
          <pre>
              Product Id          : <input type="text" id="pid"><br>
              Product Name        : <input type="text" id="pname"><br>
              Product Value       : <input type="text" id="pprice"><br>
              Product Description : <textarea id="pwd"></textarea>
          </pre>
      </form>
      <div class="pbutton">
          <input type="button" value="submit" onclick="Submit()">
          <input type="button" value="reset" onclick="resetItem()">
          <input type="button" value="clear all" onclick="clearAll()">
         
      </div>
  </fieldset>   
</div>
<hr>
<div>
  <table id="table">
    <tr>
      <th>SL.NO.</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Product Value</th>
      <th>Product Description</th>
    </tr>
    <tr id ="tbl_data">
    </tr>
    <tr>
  </table>

<script>
// Check browser support

var taskData = [];
var i = null;

function Submit(){
    if(taskData.length > 0){
        var pid = document.getElementById('pid').value;
        var pname = document.getElementById('pname').value;
        var pprice = document.getElementById('pprice').value;
        var pwd = document.getElementById('pwd').value;
        const obj = { "pid": pid , "pname": pname ,"pprice": pprice , "pwd":pwd}
        var stored = JSON.parse(localStorage.getItem("task"));
        stored.push(obj);
    }
    var pid = document.getElementById('pid').value;
        var pname = document.getElementById('pname').value;
        var pprice = document.getElementById('pprice').value;
        var pwd = document.getElementById('pwd').value;
        const obj = { "pid": pid , "pname": pname ,"pprice": pprice , "pwd":pwd}
    taskData.push(obj);
    
    localStorage.setItem("task", JSON.stringify(taskData));
  
    
        if(i==null){
            i= 0;
        }
      
    for ( i = i; i < taskData.length; ++i) {
    
        var rowCount = table.rows.length;
     var row = table.insertRow(rowCount);
        row.insertCell(0).innerHTML= i+1;
    row.insertCell(1).innerHTML= taskData[i].pid;
    row.insertCell(2).innerHTML= taskData[i].pname;
    row.insertCell(3).innerHTML= taskData[i].pprice;
    row.insertCell(4).innerHTML= taskData[i].pwd;
    i=i;
    }  
    }
    function resetItem(){
    document.getElementById("pid").value = ""
    document.getElementById("pname").value = ""
    document.getElementById("pprice").value = ""
    document.getElementById("pwd").value = ""
}
function clearAll(){
        localStorage.clear()  
         
}

  
  
</script>

</body>
</html>
